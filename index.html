<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product card</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <img src="images/imac.jpeg" alt="imac" class="imac">
    <h2>
      Моноблок APPLE A1419  iMac<br>
      27" Retina 5K (MNED2UA/A)
    </h2>
    <p>Код товара: 195434</p>
    <div class="reviews">
      <div class="stars">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star-active.svg" alt="star-active">
          <img src="images/star.svg" alt="star">
      </div>
      <div class="review">Отзывов: 5</div>
    </div>
    <div class="price">
      <p class="price_left">Цена:</p>
      <p class="price_right">69 999 грн</p>
    </div>
    <a href="#" data-qa="hover">
        <div class="button">
            <p class="bye">Купить</p>
          </div>
    </a>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
